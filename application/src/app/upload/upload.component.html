<div class="bg4" style="height: 500px;">

<section class="col-md-3 mx-auto p-2 m-2">
  <h2 class="text-center">Upload Image</h2>
  <div class="alert alert-success" *ngIf="msg!=undefined">{{msg}}</div>
  <div class="alert alert-danger" *ngIf="errorMsg!=undefined">{{errorMsg}}</div>

  <form #frm="ngForm" (ngSubmit)="uploadImage()">
  

<div>Add Image</div>
<div><input type="file" name="uimage" (change)="onFileChanged($event)" required class="form-control"/></div>

<div class="mt-3 text-center"><input type="submit" value="Upload" [disabled]="!frm.valid" class="btn btn-danger"/></div>
  </form>
</section>
</div>
